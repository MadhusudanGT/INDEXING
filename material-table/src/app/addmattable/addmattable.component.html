<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          [(ngModel)]="MatTable.id"
          name="id"
        />
      </div>
  
      <div class="form-group">
        <label for="name">NAME</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="MatTable.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="progress">progress</label>
        <input
          class="form-control"
          id="progress"
          required
          [(ngModel)]="MatTable.progress"
          name="progress"
        />
      </div>
      <div class="form-group">
        <label for="color">COLOR</label>
        <input
          class="form-control"
          id="color"
          required
          [(ngModel)]="MatTable.color"
          name="color"
        />
      </div>
      <button (click)="savedata()" class="btn btn-success">Submit</button>
      <nav>
        <button routerLink="/" routerLinkActive="active">BACK</button>
      </nav>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newone()">Add</button>
    </div>
  </div>
