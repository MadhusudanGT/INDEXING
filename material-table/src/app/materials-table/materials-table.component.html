<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <!-- add new user -->
  <div>
  <nav>
  <button mat-fab color="primary" routerLink="/addnewuser" routerLinkActive="active" aria-label="Example icon button with a add icon">
    <mat-icon>add</mat-icon></button>
</nav>
</div>

<!-- data table angular materials -->
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>

<!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
      </ng-container>

<!-- delete colume -->
      <ng-container cdkColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Delete</mat-header-cell>
          <mat-cell *matCellDef="let element"><button mat-fab color="primary" (click)="openDialog(element)" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button></mat-cell>
    </ng-container>

<!-- edit colum  -->
 <ng-container cdkColumnDef="update">
        <mat-header-cell *matHeaderCellDef> update </mat-header-cell>
          <mat-cell *matCellDef="let element"><button mat-fab color="primary" (click)="openDialog()" (click)="update(element)" aria-label="Example icon button with a delete icon">
            <mat-icon>edit</mat-icon>
          </button></mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="selection.toggle(row)">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
